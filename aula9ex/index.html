<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <h1>Verificador de idade</h1>
        <section>
            <div id="form">
                <form action="#">
                    <div id="nascimento">
                        <label for="anoNascimento" id="anoNascimento">Ano de Nascimento:</label>
                        <input type="number" id="anoNascimento" name="anoNascimento">
                    </div>
                    <div id="sexo">
                        Sexo:
                        <input type="radio" name="sexo" id="masc" value="Masculino" checked>
                        <label for="masc">Masculino</label>
                        <input type="radio" name="sexo" id="fem" value="Feminino">
                        <label for="fem">Feminino</label>
                    </div>
                    <div>
                        <input type="button" value="Verificar" id="verificar">
                    </div>
                </form>
            </div>
            <div id="res">
                <p>Detecções:</p>
                <div id="res-img"></div>
            </div>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>

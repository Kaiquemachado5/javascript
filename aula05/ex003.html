    <script>
        // Entre string e string o '+' concatena, entre number e number ele soma, abaixo o comando window prompt retorna strings, se quiser somar tem que converter.
        var n1 = Number.parseFloat(window.prompt('Digite um número!'));
        var n2 = Number.parseFloat(window.prompt('Digite outro número!'));
        s = n1 + n2
        window.alert('A soma dos valores é ' + String(s) + '!');
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Analisador de Numeros</title>
</head>
<body>
    <main>
        <h1>Analizador de Números</h1>
        <section>
            <div id="entrada">
                <div id="input-entrada">
                    <label for="numero-entrada">Número (entre 1 e 100)</label>
                    <input type="number" id="numero-entrada" name="numero-entrada">
                    <button id="adicionar-btn" name="adicionar-btn">Adicionar</button>
                </div>
                <div id="lista-entrada-div">
                    <ul id="lista-entrada">
                        
                    </ul>
                </div>
            </div>
            <div id="saida">
                <div>
                    <button id="finalizar-btn">Finalizar</button>
                </div>
                <div id="paragrafo-saida">
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; KaiqueMachado</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
